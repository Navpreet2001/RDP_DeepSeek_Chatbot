<!DOCTYPE html>
<html>
    <head>
        <title>RDP DeepSeek-R1 ChatBot</title>
    </head>
    <body>
        <h1>RDP DeepSeek-R1 ChatBot</h1>
        <div id="chat-box"></div>
        <textarea id="input-box" rows="3" placeholder="Ask something..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <button onclick="stopGeneration()" id="stop-btn" disabled>Reset</button>
        <script src="message.js"></script>
    </body>
        <style>

            body {
                font-family: sans-serif;
                max-width: 600px;
                margin: 20px;
            }
            #chat-box {
                border: 1px solid #ccc;
                padding: 1rem;
                height: 300px;
                overflow-y: auto;
            }
            #input-box {
                width: calc 100%;
                margin-top: 1rem;
            }
            
            .user-message {
                color: blue;
                margin-bottom: 1rem;
            }
            .bot-message {
                color: green;
                margin-bottom: 1rem;
            }
        </style>
</html>
